<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Music Finder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>YouTube Music Finder</h1>
</header>

<div class="container">
    <div class="player-controls">
        <div class="info">
            <img id="thumbnail" src="https://via.placeholder.com/120x90?text=No+Media" alt="Thumbnail">
            <div class="text-metadata">
                <span id="currentTitle">No song playing</span>
                <div class="time-info">
                    <span id="currentTime">0:00</span> / <span id="duration">0:00</span>
                </div>
            </div>
        </div>
        
        <div class="switch-container">
            <button id="modeSwitchBtn" title="Toggle Video/MP3 Mode">ğŸ¥</button>
        </div>
        
        <div class="buttons">
            <button id="prevBtn" title="Previous">â®</button>
            <button id="playPauseBtn" title="Play/Pause">â–¶ï¸</button>
            <button id="nextBtn" title="Next">â­</button>
            <button id="shuffleBtn" title="Shuffle">ğŸ”€</button>
            <button id="repeatBtn" title="Repeat Mode">ğŸ”</button>
        </div>

        <input type="range" id="seekbar" min="0" max="100" value="0">
        
        <div class="volume-container">
            <label for="volumeSlider">ğŸ”Š</label>
            <input type="range" id="volumeSlider" min="0" max="100" value="50">
        </div>
    </div>
    
    <div class="search-section">
        <input type="text" id="searchInput" placeholder="Search YouTube for music...">
        <button id="searchBtn">Search</button>
    </div>

    <div class="results-history-container">
        <div class="results-panel">
            <h3>Search Results</h3>
            <ul id="resultsList" class="results-list"></ul>
        </div>
        
        <div class="history-panel">
            <h3>History / Queue</h3>
            <ul id="historyList" class="history-list"></ul>
        </div>
    </div>
</div>

<div id="player-wrapper">
    <div id="player"></div> 
    <button id="closeVideoBtn" onclick="toggleVideoMode(false)">Close Video</button>
</div>

<script src="script.js"></script>
<script src="https://www.youtube.com/iframe_api"></script>
</body>
</html>
